<section class="w-full">

    <header>
        <h2 class="flex justify-between text-lg font-medium text-gray-900 dark:text-gray-100">
            Vendor Details
            <!--
            @if($user->vendor)
                @if($user->vendor->status == 'pending')
                    <span class="inline-flex items-center px-2 py-1 text-xs font-medium rounded bg-yellow-100 text-yellow-800">Pending</span>
                @elseif($user->vendor->status == 'rejected')
                    <span class="inline-flex items-center px-2 py-1 text-xs font-medium rounded bg-red-100 text-red-800">Rejected</span>
                @elseif($user->vendor->status == 'approved')
                    <span class="inline-flex items-center px-2 py-1 text-xs font-medium rounded bg-green-100 text-green-800">Approved</span>
                @endif
            @endif
            -->
        </h2>
    </header>

    <div>
        {% if not user.is_vendor %}
            <button
                type="button"
                class="inline-flex items-center mt-6 w-full justify-center rounded-md bg-indigo-600 px-4 py-2 text-white text-sm font-medium shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                onclick="document.getElementById('become-vendor-modal').classList.remove('hidden')"
            >
                Apply for Vendor
            </button>
        {% else %}
            <form method="post" action="#" class="space-y-4">
                <!-- Store Name -->
                <div>
                    <label for="store_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Store Name</label>
                    <input
                        id="store_name"
                        name="store_name"
                        type="text"
                        required
                        placeholder="Enter store name"
                        class="mt-2 text-md py-2 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
                    />
                    <!-- <p class="mt-2 text-sm text-red-600">Store name error</p> -->
                </div>

                <!-- Store Address -->
                <div>
                    <label for="store_address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Store Address</label>
                    <textarea
                        id="store_address"
                        name="store_address"
                        placeholder="Enter Your Store Address"
                        class="mt-2 text-md py-2 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
                    ></textarea>
                    <!-- <p class="mt-2 text-sm text-red-600">Store address error</p> -->
                </div>

                <div class="flex gap-4">
                    <button
                        type="submit"
                        class="inline-flex items-center w-full justify-center rounded-md bg-indigo-600 px-4 py-2 text-white text-sm font-medium shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    >
                        Update
                    </button>
                </div>
            </form>

            <!-- Stripe Connect -->
            <form method="post" action="#" class="mt-4">
                <!-- CSRF token -->
                <!-- <input type="hidden" name="_token" value=""> -->

                <!-- Connected message -->
                <!--
                @if($user->stripe_account_active)
                <div class="text-center text-gray-600 my-4 text-sm">
                    You are successfully connected to Stripe
                </div>
                @endif
                -->

                <button
                    type="submit"
                    class="inline-flex items-center w-full justify-center rounded-md bg-indigo-600 px-4 py-2 text-white text-sm font-medium shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Connect to Stripe
                </button>
            </form>
        {% endif %}
    </div>

    <!-- Become Vendor Modal -->
    <div
        id="become-vendor-modal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50"
    >
        <div class="bg-white dark:bg-gray-900 rounded-lg max-w-md w-full p-6">
            <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100">
               Apply for vendor
            </h2>
            <p class="text-xs mt-1 text-gray-700 dark:text-gray-300">Are you sure you want to become a Vendor?</p>

            <form method="post" action="#" class="mt-6 flex justify-end gap-3">
                <button
                    type="button"
                    class="inline-flex items-center rounded-md bg-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-400 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600"
                    onclick="document.getElementById('become-vendor-modal').classList.add('hidden')"
                >
                    Cancel
                </button>

                <button
                    type="submit"
                    class="inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-white text-sm font-medium shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Confirm
                </button>
            </form>
        </div>
    </div>
</section>
