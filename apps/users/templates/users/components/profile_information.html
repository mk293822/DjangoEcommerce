{% load initials %}

<section>
    <header>
        <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100">
            Profile Information
        </h2>

        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
            Update your account's profile information and email address.
        </p>
    </header>

   <div class="mx-auto flex justify-center items-center mt-6 relative w-56 h-56">
        <div id="avatar-container" class="w-56 h-56 rounded-full cursor-pointer overflow-hidden relative">
            {% if user.avatar %}
                <img class="avatar-icon w-full h-full object-cover" src="{{ user.avatar.url }}" alt="{{ user.name }}">
            {% else %}
                <div class="avatar-icon w-full h-full bg-gray-200 text-gray-800 flex items-center justify-center">
                    <span class="text-xl font-semibold">
                        {{ user.name|initials }}
                    </span>
                </div>
            {% endif %}
        </div>
        <!-- Edit overlay -->
        <div id="avatar-edit-btn" class="absolute inset-0 flex items-center justify-center bg-black/30 text-white font-semibold rounded-full opacity-0 hover:opacity-100 cursor-pointer transition-opacity">
            Edit
        </div>
    </div>



    <form method="post" class="space-y-6">
        {% csrf_token %}
        <!-- Name -->
        <input id='avatar-input' type="file" accept="avatar/*" name="avatar" class="hidden">

        <!-- Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Name
            </label>

            <input
                id="name"
                name="name"
                type="text"
                required
                autofocus
                autocomplete="name"
                value="{{user.name}}"
                class="mt-2 text-md py-2 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
            />

            <!-- Error message -->
            <!-- <p class="mt-2 text-sm text-red-600">Name error</p> -->
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Email
            </label>

            <input
                id="email"
                name="email"
                type="email"
                required
                autocomplete="username"
                value="{{user.email}}"
                class="mt-2 text-md py-2 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
            />

            <!-- <p class="mt-2 text-sm text-red-600">Email error</p> -->
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-4">
            <button
                type="submit"
                class="inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50"
            >
                Save
            </button>
        </div>
    </form>
</section>
