<section class="w-full">
    <header>
        <h2 class="text-lg font-medium">
            Update Password
        </h2>

        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
            Ensure your account is using a long, random password to stay secure.
        </p>
    </header>

    <form method="post" action="{% url 'profile' %}" class="mt-6 space-y-6">
        {% csrf_token %}
        <!-- Form Type -->
        <input type="hidden" name="form-type" value="{{form_types.update_password}}">

        <!-- New Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                New Password
            </label>
            <input
                id='new-password'
                name="password"
                type="password"
                required
                autocomplete="new-password"
                placeholder="Enter new password"
                class="mt-2 text-md py-2 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
            />
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="password_confirmation" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Confirm Password
            </label>
            <input
                id="password-confirm"
                name="password_confirmation"
                type="password"
                required
                autocomplete="new-password"
                placeholder="Confirm new password"
                class="mt-2 text-md py-2 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
            />
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-4 mt-4">
            <button
                id="password-update-submit-btn"
                type="submit"
                class="inline-flex disabled:cursor-not-allowed items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50"
            >
                Save
            </button>

        </div>
    </form>
</section>
