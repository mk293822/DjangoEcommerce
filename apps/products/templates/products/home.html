{% extends "layouts/authenticated_layout.html" %} 

{% block authenticated_page %}
{% load static %}

<div 
	id="productList"
	class="container mt-20"
	data-login-url="{% url 'login' %}"
	data-csrf="{{ csrf_token }}"
	data-cart-url="{% url 'add_to_cart' %}"
	data-auth="{{ request.user.authenticated|yesno:'true,false' }}"
 >
	{% include "products/components/products_list.html" %}
</div>
<script src="{% static 'carts/js/cart.js' %}" defer></script>

{% endblock %}
