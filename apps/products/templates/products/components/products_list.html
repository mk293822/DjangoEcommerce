<div>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 no-scrollbar">
    {% for item in products_context %} 
      {% include "products/partials/product_item.html" with item=item %} 
    {% endfor %}
  </div>

  {% if products_context|length < 1 %}
  <div class="flex justify-center items-center pt-40">
    <p class="text-3xl font-extrabold text-slate-800 dark:text-slate-200">
      No Product Yet
    </p>
  </div>
  {% endif %}
</div>
