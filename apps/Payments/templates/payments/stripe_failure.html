{% extends "root.html" %}

{% block content %}
<div class="max-w-md mx-auto py-12 px-6">
  <div class="bg-linear-to-r from-red-400 via-pink-500 to-red-600 rounded-2xl shadow-xl p-8 flex flex-col items-center gap-6 text-center text-white">

    <!-- Icon -->
    <div class="bg-white rounded-full p-4 text-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </div>

    <h1 class="text-3xl font-extrabold">Payment Failed!</h1>
    <p class="text-lg text-red-100">Your payment could not be completed. No charges were made.</p>

    <!-- Tips -->
    <ul class="text-sm text-red-50 space-y-1 mt-3 text-left w-full">
      <li>• Payment was cancelled or declined</li>
      <li>• Session expired</li>
      <li>• Network or Stripe error</li>
    </ul>

    <!-- Buttons -->
    <div class="flex gap-3 mt-4 w-full">
      <a href="{% url 'carts' %}" class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold px-4 py-2 rounded-lg transition text-center">Back to Cart</a>
      <a href="{% url 'home' %}" class="flex-1 bg-white text-red-600 font-semibold px-4 py-2 rounded-lg hover:bg-red-50 text-center transition">Go Home</a>
    </div>
  </div>
</div>
{% endblock %}
